    <div class="container">
        <h1 class="titulo-amarelo lado">Trabalhe Conosco</h1>
        <form>
            <label for="nome-completo">Nome Completo *</label>
            <input type="text" name="nome-completo" id="nome-completo" required>

            <label for="email">Email *</label>
            <input type="email" name="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">

            <label for="curriculo">Currículo *</label>
            <input type="file" name="curriculo" id="curriculo" accept="image/*, .pdf" multiple required>

            <label for="descricao">Mensagem</label>
            <textarea name="descricao" id="descricao" placeholder="Digite aqui sua mensagem..." maxlength="200"></textarea>

            <label for="data-nascimento">Data de Nascimento *</label>
            <input type="date" name="data-nascimento" id="data-nascimento" required>

            <label for="carga-horaria">Carga Horária *</label>
            <select name="carga-horaria" id="carga-horaria" required>
                <option selected disabled value="">Selecione uma opção</option>
                <option value="Tempo Integral">Tempo Integral</option>
                <option value="Meio Período">Meio Período</option>
                <option value="Freelancer">Freelancer</option>
            </select>

            <p>Prefere café ou chá?</p>
            <!-- input:checkbox -->
            <div class="check">
                <input type="checkbox" name="preferencia_bebida" id="cafe">
                <label for="cafe">Café</label>
            <!-- </div>

            <div class="check"> -->
                <input type="checkbox" name="preferencia_bebida" id="cha">
                <label for="cha">Chá</label>
            <!-- </div>
            
            <div class="check"> -->
                <input type="checkbox" name="preferencia_bebida" id="outro">
                <label for="outro">Outro</label>
            </div>           

            <ul class="erros"></ul>
            <button class="button-amarelo" type="submit">enviar</button>
        </form>
    </div>
